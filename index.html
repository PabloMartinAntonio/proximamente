<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Óptica </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0097B2;
            --primary-light: #2BB4D1;
            --secondary-color: #004B5C;
            --accent-color: #FFD700;
            --glass-overlay: rgba(0, 151, 178, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Optimizaciones para dispositivos táctiles */
        .touch-device .particle {
            animation-duration: 8s !important;
        }
        
        .touch-device .gear {
            animation-duration: 6s !important;
        }
        
        .touch-device .glasses-decoration,
        .touch-device .eye-decoration {
            animation-duration: 25s !important;
        }

        /* Elementos decorativos de fondo */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .glasses-decoration {
            position: absolute;
            opacity: 0.08;
            animation: floatGlasses 20s infinite ease-in-out;
        }

        .glasses-1 {
            top: 10%;
            left: 5%;
            font-size: 4rem;
            animation-delay: 0s;
            color: var(--primary-light);
        }

        .glasses-2 {
            top: 20%;
            right: 10%;
            font-size: 3rem;
            animation-delay: 5s;
            color: var(--accent-color);
        }

        .glasses-3 {
            bottom: 15%;
            left: 8%;
            font-size: 3.5rem;
            animation-delay: 10s;
            color: var(--primary-light);
        }

        .glasses-4 {
            top: 60%;
            right: 5%;
            font-size: 2.5rem;
            animation-delay: 15s;
            color: rgba(255, 255, 255, 0.3);
        }

        .eye-decoration {
            position: absolute;
            opacity: 0.06;
            animation: blinkEye 8s infinite ease-in-out;
        }

        .eye-1 {
            top: 30%;
            left: 15%;
            font-size: 2rem;
            animation-delay: 2s;
            color: var(--primary-light);
        }

        .eye-2 {
            top: 70%;
            right: 20%;
            font-size: 1.8rem;
            animation-delay: 6s;
            color: var(--accent-color);
        }

        .eye-3 {
            bottom: 30%;
            left: 80%;
            font-size: 2.2rem;
            animation-delay: 4s;
            color: rgba(255, 255, 255, 0.2);
        }

        @keyframes floatGlasses {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(2deg); }
            50% { transform: translateY(10px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(1deg); }
        }

        @keyframes blinkEye {
            0%, 85%, 100% { opacity: 0.06; transform: scale(1); }
            90%, 95% { opacity: 0.03; transform: scale(0.9); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Animación de partículas flotantes */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(43, 180, 209, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Logo principal */
        .logo-container {
            margin-bottom: 2rem;
            animation: logoEntrance 2s ease-out;
            position: relative;
        }

        .logo {
            width: 350px;
            height: 350px;
            object-fit: contain;
            object-position: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 50%, #e2e8f0 100%);
            padding: 7px;
            box-shadow: 
                0 20px 40px rgba(0, 151, 178, 0.4),
                0 0 0 8px rgba(0, 151, 178, 0.15),
                0 0 0 16px rgba(43, 180, 209, 0.08);
            filter: drop-shadow(0 10px 20px rgba(0, 151, 178, 0.3));
            animation: pulse 3s infinite ease-in-out;
            border: 4px solid var(--primary-light);
            transform: translateX(15px);
        }

        @keyframes logoEntrance {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translateX(15px) scale(1);
                box-shadow: 
                    0 20px 40px rgba(0, 151, 178, 0.4),
                    0 0 0 8px rgba(0, 151, 178, 0.15),
                    0 0 0 16px rgba(43, 180, 209, 0.08);
            }
            50% { 
                transform: translateX(15px) scale(1.05);
                box-shadow: 
                    0 25px 50px rgba(0, 151, 178, 0.6),
                    0 0 0 12px rgba(0, 151, 178, 0.25),
                    0 0 0 24px rgba(43, 180, 209, 0.15);
            }
        }

        /* Título principal */
        .main-title {
            color: #000000;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleSlide 2s ease-out 0.5s both;
        }

        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtítulo */
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 3rem;
            animation: subtitleFade 2s ease-out 1s both;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mensaje de apertura */
        .opening-message {
            background: rgba(0, 151, 178, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem 3rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(43, 180, 209, 0.3);
            animation: messageAppear 2s ease-out 1.5s both;
            box-shadow: 0 8px 32px rgba(0, 151, 178, 0.2);
        }

        .opening-text {
            color: #000000;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
        }

        .date-highlight {
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 151, 178, 0.3);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Imagen del chatbot */
        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            animation: chatbotBounce 3s infinite ease-in-out 2s;
            z-index: 30;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .chatbot-container:hover {
            transform: translateY(-5px);
        }

        /* Diálogo del chatbot */
        .chatbot-dialog {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 5px 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0, 151, 178, 0.4);
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.4;
            max-width: 280px;
            position: relative;
            animation: dialogAppear 2.5s ease-out 3s both;
            border: 2px solid rgba(43, 180, 209, 0.3);
        }

        .chatbot-dialog::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid var(--primary-light);
        }

        .chatbot-name {
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        @keyframes dialogAppear {
            from {
                opacity: 0;
                transform: translateX(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .chatbot-img {
            width: 160px;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(0, 151, 178, 0.5));
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .chatbot-container:hover .chatbot-img {
            filter: drop-shadow(0 12px 30px rgba(0, 151, 178, 0.7)) brightness(1.1);
            transform: scale(1.05);
        }

        @keyframes chatbotBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Animación de construcción/creación */
        .building-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            z-index: 5;
        }

        .gear {
            position: absolute;
            border: 3px solid rgba(43, 180, 209, 0.3);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }

        .gear:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 0;
            left: 0;
        }

        .gear:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 30px;
            right: -20px;
            animation-direction: reverse;
            animation-duration: 3s;
        }

        .gear:nth-child(3) {
            width: 30px;
            height: 30px;
            bottom: -15px;
            left: 15px;
            animation-duration: 5s;
        }

        /* Responsividad */
        /* Tablets grandes y pantallas medianas */
        @media (max-width: 1024px) {
            .main-title {
                font-size: 3rem;
            }
            
            .opening-text {
                font-size: 1.6rem;
            }
            
            .logo {
                width: 320px;
                height: 320px;
                padding: 15px;
                transform: translateX(10px);
            }
            
            .chatbot-dialog {
                max-width: 260px;
            }
        }

        /* Tablets */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 2.5rem;
                margin-bottom: 0.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .opening-message {
                padding: 1.5rem 2rem;
                margin: 0 1rem 2.5rem 1rem;
                border-radius: 16px;
            }
            
            .opening-text {
                font-size: 1.4rem;
                line-height: 1.3;
            }
            
            .logo {
                width: 270px;
                height: 270px;
                padding: 12px;
                transform: translateX(8px);
            }
            
            .chatbot-container {
                bottom: 20px;
                right: 20px;
                flex-direction: column;
                align-items: flex-end;
            }
            
            .chatbot-dialog {
                font-size: 0.85rem;
                padding: 12px 16px;
                max-width: 240px;
                margin-bottom: 12px;
                border-radius: 16px 16px 4px 16px;
            }
            
            .chatbot-img {
                width: 120px;
            }
            
            /* Partículas menos densas en tablets */
            .particle {
                width: 3px;
                height: 3px;
            }
        }

        /* Móviles grandes - iPhone 14 Pro Max y similares */
        @media (max-width: 480px) {
            .container {
                padding: 0.3rem;
                justify-content: flex-start;
                padding-top: 0.8rem;
                min-height: 100vh;
                gap: 1.5rem;
            }
            
            .logo-container {
                margin-bottom: 0.5rem;
            }
            
            .main-title {
                font-size: 2.2rem;
                margin-bottom: 1.8rem;
                line-height: 1.1;
                transform: translateY(0px);
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }
            
            .opening-message {
                padding: 0.8rem 1.2rem;
                margin: 0 0.5rem 3rem 0.5rem;
                border-radius: 14px;
                transform: translateY(0px);
            }
            
            .opening-text {
                font-size: 1.3rem;
                line-height: 1.2;
            }
            
            .logo {
                width: 260px;
                height: 260px;
                padding: 12px;
                transform: translateX(5px);
            }
            
            .chatbot-container {
                bottom: 20px;
                right: 15px;
            }
            
            .chatbot-dialog {
                font-size: 0.9rem;
                padding: 12px 16px;
                max-width: 250px;
                margin-bottom: 12px;
                border-radius: 14px 14px 3px 14px;
            }
            
            .chatbot-img {
                width: 130px;
            }
            
            /* Elementos decorativos optimizados */
            .glasses-decoration {
                font-size: 2.8rem !important;
            }
            
            .eye-decoration {
                font-size: 1.6rem !important;
            }
            
            /* Engranajes optimizados */
            .building-animation {
                width: 70px;
                height: 70px;
            }
            
            .gear:nth-child(1) {
                width: 45px;
                height: 45px;
            }
            
            .gear:nth-child(2) {
                width: 32px;
                height: 32px;
            }
            
            .gear:nth-child(3) {
                width: 22px;
                height: 22px;
            }
            
            /* Partículas optimizadas */
            .particle {
                width: 3px;
                height: 3px;
            }
        }

        /* iPhone 14 Pro Max y dispositivos similares (430px) */
        @media (max-width: 430px) {
            .container {
                padding: 0.4rem;
                padding-top: 0.6rem;
                gap: 1.4rem;
                justify-content: flex-start;
            }
            
            .logo-container {
                margin-bottom: 0.4rem;
            }
            
            .main-title {
                font-size: 2.4rem;
                margin-bottom: 1.8rem;
                transform: translateY(0px);
            }
            
            .opening-message {
                padding: 1rem 1.4rem;
                margin: 0 0.4rem 3rem 0.4rem;
                transform: translateY(0px);
            }
            
            .opening-text {
                font-size: 1.4rem;
            }
            
            .logo {
                width: 280px;
                height: 280px;
                padding: 14px;
                transform: translateX(6px);
            }
            
            .chatbot-container {
                bottom: 20px;
                right: 15px;
            }
            
            .chatbot-dialog {
                font-size: 0.95rem;
                padding: 14px 18px;
                max-width: 260px;
                margin-bottom: 14px;
            }
            
            .chatbot-img {
                width: 140px;
            }
        }

        /* Móviles medianos - iPhone 14/13 y similares */
        @media (max-width: 390px) {
            .container {
                padding: 0.3rem;
                padding-top: 0.5rem;
                gap: 1.3rem;
                justify-content: flex-start;
            }
            
            .logo-container {
                margin-bottom: 0.4rem;
            }
            
            .main-title {
                font-size: 2rem;
                margin-bottom: 1.6rem;
                transform: translateY(0px);
            }
            
            .opening-message {
                padding: 0.8rem 1.2rem;
                margin: 0 0.3rem 2.8rem 0.3rem;
                transform: translateY(0px);
            }
            
            .opening-text {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 240px;
                height: 240px;
                padding: 10px;
                transform: translateX(4px);
            }
            
            .chatbot-container {
                bottom: 20px;
                right: 12px;
            }
            
            .chatbot-dialog {
                font-size: 0.85rem;
                padding: 12px 16px;
                max-width: 220px;
                margin-bottom: 12px;
            }
            
            .chatbot-img {
                width: 120px;
            }
        }

        /* Móviles pequeños - iPhone SE y similares */
        @media (max-width: 360px) {
            .container {
                padding: 0.2rem;
                padding-top: 0.4rem;
                gap: 1.2rem;
                justify-content: flex-start;
            }
            
            .logo-container {
                margin-bottom: 0.3rem;
            }
            
            .main-title {
                font-size: 1.8rem;
                margin-bottom: 1.4rem;
                line-height: 1.05;
                transform: translateY(0px);
            }
            
            .opening-message {
                padding: 0.7rem 1rem;
                margin: 0 0.2rem 2.5rem 0.2rem;
                border-radius: 12px;
                transform: translateY(0px);
            }
            
            .opening-text {
                font-size: 1.1rem;
                line-height: 1.15;
            }
            
            .logo {
                width: 220px;
                height: 220px;
                padding: 9px;
                transform: translateX(3px);
            }
            
            .chatbot-container {
                bottom: 20px;
                right: 10px;
            }
            
            .chatbot-dialog {
                font-size: 0.8rem;
                padding: 10px 14px;
                max-width: 200px;
                margin-bottom: 10px;
                border-radius: 12px 12px 2px 12px;
            }
            
            .chatbot-img {
                width: 110px;
            }
            
            /* Elementos decorativos más compactos */
            .glasses-decoration {
                font-size: 2.2rem !important;
            }
            
            .eye-decoration {
                font-size: 1.3rem !important;
            }
            
            .building-animation {
                width: 55px;
                height: 55px;
            }
            
            .gear:nth-child(1) {
                width: 38px;
                height: 38px;
            }
            
            .gear:nth-child(2) {
                width: 26px;
                height: 26px;
            }
            
            .gear:nth-child(3) {
                width: 18px;
                height: 18px;
            }
        }

        /* Móviles muy pequeños */
        @media (max-width: 320px) {
            .container {
                padding: 0.1rem;
                padding-top: 0.3rem;
                gap: 1rem;
                justify-content: flex-start;
            }
            
            .logo-container {
                margin-bottom: 0.3rem;
            }
            
            .main-title {
                font-size: 1.6rem;
                margin-bottom: 1.2rem;
                transform: translateY(0px);
            }
            
            .opening-message {
                padding: 0.6rem 0.8rem;
                margin: 0 0.1rem 2rem 0.1rem;
                border-radius: 10px;
                transform: translateY(0px);
            }
            
            .opening-text {
                font-size: 1rem;
                line-height: 1.1;
            }
            
            .logo {
                width: 200px;
                height: 200px;
                padding: 8px;
                transform: translateX(2px);
            }
            
            .chatbot-container {
                bottom: 15px;
                right: 8px;
            }
            
            .chatbot-dialog {
                font-size: 0.75rem;
                padding: 8px 12px;
                max-width: 170px;
                margin-bottom: 8px;
                border-radius: 10px 10px 2px 10px;
            }
            
            .chatbot-img {
                width: 100px;
            }
            
            .building-animation {
                width: 45px;
                height: 45px;
            }
            
            .gear:nth-child(1) {
                width: 32px;
                height: 32px;
            }
            
            .gear:nth-child(2) {
                width: 22px;
                height: 22px;
            }
            
            .gear:nth-child(3) {
                width: 16px;
                height: 16px;
            }
        }

        /* Landscape orientation optimizada para móviles */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                padding: 0.5rem;
                gap: 1.5rem;
                min-height: 100vh;
            }
            
            .logo-container {
                margin-bottom: 0;
                margin-right: 0;
                flex-shrink: 0;
            }
            
            .content-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            .logo {
                width: 180px;
                height: 180px;
                padding: 8px;
            }
            
            .main-title {
                font-size: 1.8rem;
                margin-bottom: 0.3rem;
            }
            
            .opening-message {
                margin-bottom: 0.5rem;
                padding: 0.8rem 1.2rem;
            }
            
            .opening-text {
                font-size: 1.1rem;
            }
            
            .chatbot-container {
                bottom: 8px;
                right: 8px;
            }
            
            .chatbot-dialog {
                max-width: 160px;
                font-size: 0.75rem;
            }
            
            .chatbot-img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas animadas -->
    <div class="particles" id="particles"></div>

    <!-- Elementos decorativos de fondo -->
    <div class="background-elements">
        <!-- Anteojos decorativos -->
        <div class="glasses-decoration glasses-1">👓</div>
        <div class="glasses-decoration glasses-2">🕶️</div>
        <div class="glasses-decoration glasses-3">👓</div>
        <div class="glasses-decoration glasses-4">🥽</div>
        
        <!-- Ojos decorativos -->
        <div class="eye-decoration eye-1">👁️</div>
        <div class="eye-decoration eye-2">👀</div>
        <div class="eye-decoration eye-3">👁️</div>
    </div>

    <!-- Animación de engranajes -->
    <div class="building-animation">
        <div class="gear"></div>
        <div class="gear"></div>
        <div class="gear"></div>
    </div>

    <div class="container">
        <!-- Logo principal -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo Óptica" class="logo">
        </div>

        <!-- Contenido principal -->
        <div class="content-wrapper">
            <!-- Título principal -->
            <h1 class="main-title">PRÓXIMAMENTE</h1>
            
            <!-- Subtítulo -->
            

            <!-- Mensaje de apertura -->
            <div class="opening-message">
                <p class="opening-text">
                    Abrimos nuestras puertas el día<br>
                    <span class="date-highlight">12 de Agosto</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Imagen del chatbot con diálogo -->
    <div class="chatbot-container" onclick="openMaps()">
        <div class="chatbot-dialog">
            ¡Hola! Soy <span class="chatbot-name">Clara</span>, y seré tu asistente virtual. Presiona aquí para conocer nuestra ubicación 📍
        </div>
        <img src="Imgchatbot.png" alt="Clara - Asistente Virtual" class="chatbot-img">
    </div>

    <script>
        // Crear partículas animadas con cantidad responsive
        function createParticles() {
            const particles = document.getElementById('particles');
            
            // Ajustar cantidad de partículas según el tamaño de pantalla
            let particleCount = 50;
            if (window.innerWidth <= 768) particleCount = 30;
            if (window.innerWidth <= 480) particleCount = 20;
            if (window.innerWidth <= 360) particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Función para abrir Google Maps
        function openMaps() {
            const address = "Bv España 327, Villa María, Córdoba, Argentina";
            const encodedAddress = encodeURIComponent(address);
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
            window.open(mapsUrl, '_blank');
        }

        // Añadir la animación @keyframes rotate que faltaba
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Inicializar partículas cuando la página carga
        window.addEventListener('load', createParticles);

        // Recrear partículas al cambiar el tamaño de ventana
        window.addEventListener('resize', () => {
            const particles = document.getElementById('particles');
            particles.innerHTML = '';
            createParticles();
        });

        // Efecto de parallax suave al mover el mouse (solo en desktop)
        document.addEventListener('mousemove', (e) => {
            // Deshabilitar parallax en móviles para mejor rendimiento
            if (window.innerWidth <= 768) return;
            
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const gears = document.querySelectorAll('.gear');
            gears.forEach((gear, index) => {
                const speed = (index + 1) * 0.5;
                gear.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px) rotate(${gear.style.transform.match(/\d+/)?.[0] || 0}deg)`;
            });
        });

        // Optimización para dispositivos táctiles
        if ('ontouchstart' in window) {
            // Reducir animaciones en dispositivos táctiles para mejor rendimiento
            document.body.classList.add('touch-device');
        }
    </script>
</body>
</html>
